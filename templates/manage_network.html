<div class="col-md-6 col-md-offset-3">
    <h4>Manage Network</h4>
    <form role="form">
        <div class="form-group">
            <label for="networkName">Network Name</label>
            <input type="text" class="form-control" id="networkName" name="networkName" placeholder="Network Name" value="{{Name}}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="number" class="form-control" id="description" name="description" placeholder="Description" value="{{Description}}">
        </div>

        {{#NetworkID}}
        <input type="hidden" name="networkID" value="{{NetworkID}}" />
        {{/NetworkID}}
        <button class="btn btn-default">Submit</button>
    </form>
</div>
