<div class="col-md-6 col-md-offset-3">
    <h4>Manage Node</h4>
    <form role="form">
        <div class="form-group">
            <label for="nodeName">Node Name</label>
            <input type="text" class="form-control" id="nodeName" name="nodeName" placeholder="Node Name" value="{{Name}}">
        </div>
        <div class="form-group">
            <label for="latitude">Latitude</label>
            <input type="number" class="form-control" id="latitude" name="latitude" placeholder="Latitude" value="{{Latitude}}">
        </div>
        <div class="form-group">
            <label for="longitude">Longitude</label>
            <input type="number" class="form-control" id="longitude" name="longitude" placeholder="Longitude" value="{{Longitude}}">
        </div>
        <div class="form-group">
            <label for="serialNum">Serial Number</label>
            <input type="text" class="form-control" id="serialNum" name="serialNum" placeholder="Serial Number" value="{{SerialNumber}}">
        </div>
        <!--<div class="form-group">
            <label for="ownedBy">Owned By</label>
            <select class="form-control input-sm" id="ownedBy" name="ownedBy">
                <option>University of Connecticut</option>
                <option>University of Southern Califonia</option>
            </select>
        </div>-->

        <button class="btn btn-default">Submit</button>
    </form>
</div>
